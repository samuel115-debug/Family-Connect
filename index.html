<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Connect | Login</title>
  <link rel="shortcut icon" href="./family connect logo 2.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <a href="./family-connect-home.html" class="back"><h4><span>< </span>Back Home</h4></a>
  <main>
    <h1>Log Into Family Connect</h1>
    <div class="login-options">
      <div class="login-option">
        <div title="Google">
        <img src="./google logo2.png" alt="">
      </div>
      </div>
      <div class="login-option">
        <div title="Facebook">
        <img src="./facebook logo.png" alt="">
      </div>
      </div>
      <div class="login-option">
        <div title="LinkedIn">
        <img src="./linkedin logo.png" alt="">
      </div>
      </div>
      <div class="login-option">
        <div title="Apple">
        <img src="./apple logo copy.png" alt="">
      </div>
      </div>
      <div class="login-option">
        <div title="GitHub">
        <img src="./github.png" alt="">
      </div>
      </div>
    </div>
    <div class="or">
      <p>OR</p>
      <div class="line">
      </div>
    </div>
    <form action="">
      <!-- <input type="text" placeholder="Your First Name..." id="first" required autocomplete="name">

      <input type="text" placeholder="Your Last Name..." id="last" required autocomplete="family-name"> -->

      <input type="email" placeholder="Email Address" id="email" required autocomplete="email">

      <input type="password" id="password" placeholder=" Password" required autocomplete="new-password">

      <p>Don't have an Account? <a href="./sign up.html">Sign up</a></p>

      <button id="submit">Log In</button>
    </form>
  </main>
  <script src="./index.js"></script>
</body>
</html>
